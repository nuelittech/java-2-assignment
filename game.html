<script>

//function to generate a random number between 20-40

const secretNumber = Math.floor(Math.random() * (40-20+1)) + 20;

let attempts = 0;

while (attempts < 4){

const playerGuess = prompt (`Guess the secret number between 20 and 40 . you have ${4 - attempts} attempts left. whats your guess`);

const guess = Number(playerGuess);

if (guess === secretNumber){

alert (`Congratulations! you have guessed the secret number ${secretNumber} correctly! you have won 100 thousand naira! `);
break;

}

if (guess > secretNumber){

alert(`Too high! Try again.`);

} else if (guess < secretNumber){

    alert(`too low! Try again`);
}

attempts++;
}

if ( attempts === 4){

    alert(`You have exceeded the number of attempts. purchace another lottery card.`)
}



</script>



</body>
</html>
